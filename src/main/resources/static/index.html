<!DOCTYPE html>
<html>
	<head>
		<title>Wheel of Food</title>
		<script src="logic.js"></script>
		<link rel="stylesheet" type="text/css" href="css.css">
	</head>
	<body onload="init()">
	  <div id="sidebar">
	    <div id="search">
  	    Location:<br />
  	    <input type="checkbox" name="useCurrentLocation" id="useCurrentLocation" onchange="useCurrentLocationChanged()" checked /><label for="useCurrentLocation">Current location</label>
  	    <br />
  	    --OR--
  	    <br />
  	    <input type="text" name="location" id="location" placeholder="city, state" oninput="locationChanged()" />
  	    <br />
  	    <br />
  	    Keyword:<br />
  	    <input type="text" name="term" id="term" />
  	    <br />
  	    <br />
  	    Radius (miles):<br />
  	    <input type="number" name="radius" id="radius" value="10" min="0" max="24" step="any" />
  	    <br />
  	    <br />
  	    Price:<br />
  	    <input type="checkbox" name="priceOne" id="priceOne" checked /><label for="priceOne">$</label>
  	    <br />
  	    <input type="checkbox" name="priceTwo" id="priceTwo" checked /><label for="priceTwo">$$</label>
  	    <br />
  	    <input type="checkbox" name="priceThree" id="priceThree" checked /><label for="priceThree">$$$</label>
  	    <br />
  	    <input type="checkbox" name="priceFour" id="priceFour" checked /><label for="priceFour">$$$$</label>
  	    <br />
  	    <br />
  	    <input type="checkbox" name="openNow" id="openNow" checked /><label for="openNow">Open now</label>
  	    <br />
  	    <br />
    		<button id="searchButton" onclick="search()">Search</button>
    		<br />
		    <button id="spinButton" onclick="spin()">Spin again</button>
		    <button id="stopSpinButton" onclick="stopSpin()">Stop spinner</button>
  	   </div>
	  </div>
		<canvas id="cvs" width="500" height="500"></canvas>
		<div id="detailsPane">
		</div>
	</body>
</html>
